<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assest/style.css" />
    <title>Login 🔏</title>
  </head>
  <body>
    <section id="login">
      <div class="container">
        <h2>Login</h2>
        <form id="login-form">
          <label>User-Name</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="User-Name"
          />
          <label>Password</label>
          <input type="password" id="pass" name="pass" placeholder="Password" />
          <div id="message">
            <p id="msg-mistake"></p>
          </div>
          <button type="submit" id="submit">Login</button>
        </form>
        <div id="sing-up">
          <span>New to finance tracker?</span>
          <a href="../account/sing-up.html">Create your account</a>
        </div>
      </div>
    </section>
    <script src="login.js"></script>
  </body>
</html>
