<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="parts/assest/style.css" />
    <title>Profile üßîüèª</title>
  </head>
  <body>
    <section id="registration">
      <div class="container">
        

        <h2>User Information</h2>
        <form action="" id="registration-form">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
          />
          <label for="last-name">Last name</label>
          <input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="last-name"
          />
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            disabled
          />
          <div id="message-user">
            <p id="msg-mistake-user"></p>
          </div>
          <label for="pass">Password</label>
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder="Password"
          />
          <div id="message-pass">
            <p id="msg-mistake-pass"></p>
          </div>
          <button type="submit" id="submit">Update</button>
        </form>
      </div>
    </section>
  </body>
  <script src="parts/Scripts/profile.js"></script>
</html>
